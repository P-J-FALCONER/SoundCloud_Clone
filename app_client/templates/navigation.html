<div class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header"><a href="/" class="navbar-brand">LoudCloud</a>
      <button type="button" data-toggle="collapse" data-target="#navbar-main" ng-click="isCollapsed = !isCollapsed" class="navbar-toggle"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
    </div>
    <div id="navbar-main" class="navbar-collapse collapse" uib-collapse="isCollapsed">
      <img src="./static/img/LoudCloud.svg" alt="SVG" height="60px" width="80px">
      <ul class="nav navbar-nav navbar-right">
        <li ng-hide="isLoggedIn"><a href='/#!'>Sign in</a></li>
        <li ng-show="isLoggedIn" class="dropdown" ng-click="isCollapsed2 = !isCollapsed2">
          <a href class="dropdown-toggle"><img class='userImg' ng-src="{{ user.image }}" alt="myself pic">{{ user.username }}<span class="caret"></span></a></li>
          <ul class="dropdown-menu" uib-collapse="isCollapsed2">
            <li><a href ng-click="logout(); isCollapsed2 = !isCollapsed2">Logout</a></li>
            <li><a href="/#!/user" ng-click="isCollapsed2 = !isCollapsed2">User Page</a></li>
            <li><a href="/#!/upload" ng-click="isCollapsed2 = !isCollapsed2">Upload</a></li>
            <li><a href="/#!/collection" ng-click="isCollapsed2 = !isCollapsed2">Collection</a></li>
            <li><a href="/#!/stream" ng-click="isCollapsed2 = !isCollapsed2">Stream</a></li>
            <li><a href="/#!/topchart" ng-click="isCollapsed2 = !isCollapsed2">Top Chart</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
