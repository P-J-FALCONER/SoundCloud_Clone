<!--content here-->
<h2>Top Songs</h2>
<table class="table table-hover">
    <thead>
      <tr>
        <td>#</td>
        <th></th>
        <th>Song</th>
        <th>Artist</th>
        <th>Album</th>
        <th>Date Uploaded</th>
        <th>Likes</th>
      </tr>
    </thead>
    <tbody>
      <!--delete when we get songs-->
      <tr>
        <td>1</td>
        <td  ng-click="play()"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></td>
        <td>Test Song</td>
        <td>Test Artist</td>
        <td>Test Album</td>
        <td>Test Date</td>
        <td>Test Likes</td>
      </tr>
      <tr ng-repeat="song in songs track by $index">
        <td>{{$index}}</td>
        <td  ng-click="play()"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></td>
        <td>{{song.name}}</td>
        <td>{{song.artist}}</td>
        <td>{{song.album}}</td>
        <td>{{song.createdAt | date: 'mediumDate'}}</td>
        <td>{{song.userlikes}}</td>
      </tr>
    </tbody>
  </table>
<musicPlayer></musicPlayer>
