<navigation></navigation>

<h2>Stream</h2>
<div class="row">
  <div style="margin-bottom: 5%;" class="col-sm-9">
    <img src="http://www.flat-e.com/flate5/wp-content/uploads/cover-960x857.jpg" alt="Art" width="21%" style="vertical-align: top;">
    <div style="display: inline-block;">
      <span class="glyphicon glyphicon-play" aria-hidden="true" style="font-size: 3em;"></span>
      <p>Artist</p>
      <p>Song Name</p>
      <form ng-submit="comment(song_id)">
        <input type="text" name="comment" placeholder="Comment Here">
        <input type="submit" value="Comment">
      </form>
    </div>
  </div>
  <div class="col-sm-3">
    <!--filter by search and limit results to 10-->
    <form>
      <h4>Search for Users</h4>
      <input type="text" name="search" ng-model="search" placeholder="Search for Users">
    </form>
    <div style="margin: 5%;" ng-repeat="user in users | limitTo:10 | orderBy:'following.length' | filter:search track by $index">
      <img ng-src="{{user.image}}" class="img-circle" alt="following image" style="height: 4em;width: 4em;">
      <span class="glyphicon glyphicon-plus" aria-hidden="true" style="font-size: 1em;" ng-click="follow(user._id, $index)"></span>
      <a style="display: block;" href="/#!/artist/{{user.username}}">{{user.username}}</a>
    </div>
  </div>
</div>


<musicPlayer></musicPlayer>
