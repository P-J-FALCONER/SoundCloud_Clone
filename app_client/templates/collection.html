<div class='well'>
  <h3>Liked Songs</h3>
  <div class="thumbnail" ng-show="liked_songs.length==0">
    <h4>You Have No Song Likes. Lets Get Out and Like Some Song</h4>
  </div>
  <div class="thumbnail" style="display: inline-block;" ng-repeat="song in liked_songs">
    <img ng-src="{{ song.image }}" alt="..."/>
    <div class="caption">
      <h5><a href="/#!/artist/{{song.artist._id}}">{{ song.artist.username }}</a></h5>
      <p>{{ song.name }}</p>
    </div>
  </div>
</div>
<div class='well'>
  <h3>Following</h3>
  <!--ng-repeat over people user is following-->
  <div style="display: inline-block;margin-right: 5%;" ng-repeat="follow in following">
    <img ng-src="{{ follow.image }}" class="img-circle" alt="following image" style="height: 7em;width: 7em;">
    <h5 style="text-align: center;"><a href="/#!/artist/{{follow._id}}">{{follow.username}}</a></h5>
  </div>
</div>
